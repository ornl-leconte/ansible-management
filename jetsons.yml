- name: install user packages
  apt:
    name: "{{item}}"
    state: latest
  with_items:
    - htop
    - tmux
    - vim
    - zsh
  become: yes

############
# Passwordless sudo for ansible
# you may need to run ansible with -K on the first run
- name: nopasswdsudo in sudoers.d/
  copy:
    src: files/nopasswd-sudo
    dest: /etc/sudoers.d/nopasswd-sudo
    owner: root
    group: root
    mode: 0440
  become: yes
  become_user: root

- name: group summit
  group:
    name: "summit"
    state: present
  become: yes

- name: user added to nopasswdsudo group
  user:
    name: "{{ lookup('env','USER') }}"
    groups: "sudo,summit"
    append: yes
    state: present
    createhome: yes
  become: yes

############
# Python things setup
- name: python apt packages
  apt:
    name: "{{item}}"
    state: latest
  with_items:
    - python3-pip
    - python3-numpy
    - python3-virtualenv
  become: yes

############
# Development packages
- name: development apt packages
  apt:
    name: "{{item}}"
    state: latest
  with_items:
    - autoconf
    - automake
    - libtool
    - wget
    - curl
    - make
    - g++
    - unzip
    - zlib1g-dev
    - git
    - python
  become: yes

############
# Jetson clockspeed settings
- name: ensure /summit dir exists
  file:
    path: /summit
    state: directory
    owner: root
    group: summit
    mode: "02775" # setgid rwx rwx r-x
  become: yes
- name: ensure jetson_settings dir exists
  file:
    path: /summit/jetson_settings
    state: directory
    owner: root
    group: summit
    mode: "02775" # setgid rwx rwx r-x
  become: yes
- name: copy jetson clock configs
  copy:
    src: "{{item}}"
    dest: "/summit/{{item}}"
    owner: root
    group: summit
    mode: 0664 # rw- rw- r--
  with_items:
    - jetson_settings/clock-boot-default
    - jetson_settings/clock-max
    - jetson_settings/clock-low
  become: yes
- name: jetson clocks script
  copy:
    src: "jetson_clocks.sh"
    dest: "/summit/jetson_clocks.sh"
    owner: root
    group: summit
    mode: "0774" # rwx rwx r--
  become: yes
- name: symlink jetson_clocks in usr/local/bin
  file:
    src: /summit/jetson_clocks.sh
    dest: /usr/local/bin/jetson_clocks
    owner: root
    group: summit
    state: link
    mode: "0755" # rwx r-x r-x
  become: yes
